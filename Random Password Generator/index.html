<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password Generator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <div class="inputbox">
            <input type="text" name="passwordbox" id="passbox" disabled>
            <span class="material-icons" id="copyIcon">
                content_copy
                </span>
        </div>
        <input type="range" min="1" max="20" value="8" class="rangebox" id="inputslider">
        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>
        <div class="row">
            <label for="lowercase"> Include Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="row">
            <label for="uppercase"> Include Uppercase Letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase">
        </div>
        <div class="row">
            <label for="number"> Include Numbers  (0-9)</label>
            <input type="checkbox" name="number" id="number">
        </div>
        <div class="row">
            <label for="symbol"> Include Symbols  (@-*)</label>
            <input type="checkbox" name="symbol" id="symbol">
        </div>
        <button type="button" class="genBtn" id="generateBtn">Generate Password</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
